<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        .grid {
            display: -webkit-grid;
            display: grid;
            -webkit-grid-definition-columns: 100px 100px;
            -webkit-grid-template-columns: 100px 100px;
            grid-definition-columns: 100px 100px;
            grid-template-columns: 100px 100px;
            -webkit-grid-definition-rows: 50px 50px;
            -webkit-grid-template-rows: 50px 50px;
            grid-definition-rows: 50px 50px;
            grid-template-rows: 50px 50px;
            background-color: #CCC;
        }

        .firstRowFirstColumn {
            -webkit-grid-column: 1;
            grid-column: 1;
            -webkit-grid-row: 1;
            grid-row: 1;
            background-color: #FCC;
        }

        .firstRowSecondColumn {
            -webkit-grid-column: 2;
            grid-column: 2;
            -webkit-grid-row: 1;
            grid-row: 1;
            background-color: #CFC;
        }

        .secondRowFirstColumn {
            -webkit-grid-column: 1;
            grid-column: 1;
            -webkit-grid-row: 2;
            grid-row: 2;
            background-color: #CCF;
        }

        .secondRowSecondColumn {
            -webkit-grid-column: 2;
            grid-column: 2;
            -webkit-grid-row: 2;
            grid-row: 2;
            background-color: #FCF;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="firstRowFirstColumn">item 1</div>
        <div class="firstRowSecondColumn">item 2</div>
        <div class="secondRowFirstColumn">item 3</div>
        <div class="secondRowSecondColumn">item 4</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>CSS Grid Layout Auto-placement Span Demo</title>
    <style type="text/css">
        .grid {
            display: -webkit-grid;
            display: grid;
            background-color: #CCC;
        }

        #implicit-grid {
            -webkit-grid-auto-flow: row;
            grid-auto-flow: row;
        }
        .firstColumn {
            -webkit-grid-column: 1;
            grid-column: 1;
            background-color: #FCC;
        }

        .secondColumn {
            -webkit-grid-column: 2;
            grid-column: 2;
            background-color: #CFC;
        }

        .bothColumns {
            -webkit-grid-column: 1 / span 2;
            grid-column: 1 / span 2;
            background-color: #CCF;
        }
    </style>
</head>
<body>
    <div id="implicit-grid" class="grid">
        <div class="firstColumn">FIRST</div>
        <div class="secondColumn">SECOND</div>
        <div class="bothColumns">BOTH BOTH</div>
    </div>
</body>
</html>
